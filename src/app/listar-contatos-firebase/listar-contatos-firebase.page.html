<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Contatos</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="adicionarContato()">
        <ion-icon name="add-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="contatos.length > 0; else semContatos">
    <ion-item-sliding *ngFor="let contato of contatos">
      <ion-item>
        <ion-label>
          <h2>{{ contato.nome }}</h2>
          <p *ngIf="contato.email">
            <ion-icon name="mail-outline"></ion-icon>
            {{ contato.email }}
          </p>
        </ion-label>
      </ion-item>
    </ion-item-sliding>
  </ion-list>

  <ng-template #semContatos>
    <div style="text-align: center; padding: 40px;">
      <p>Nenhum contato cadastrado</p>
      <ion-button (click)="adicionarContato()" color="primary">
        <ion-icon name="add-outline" slot="start"></ion-icon>
        Adicionar Primeiro Contato
      </ion-button>
    </div>
  </ng-template>
</ion-content>
