<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Listar Contatos</ion-title>
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/adicionar-contato']">Criar contato</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let user of users">
      <h2>{{ user.name }}</h2>
      <p>{{ user.email }}</p>
    </ion-item>
  </ion-list>
</ion-content>
